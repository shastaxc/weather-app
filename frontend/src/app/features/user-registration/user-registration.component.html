<div class="page-container">
  <div class="content-container">
    <h1 class="title mb-2">My Weather</h1>
    <span class="small-label mb-5">Sign up for My Weather</span>
    <form class="registration-form"
          [formGroup]="registrationForm">
      <div class="d-flex flex-col mb-3">
        <label class="small-label color-lavender mb-1">ENTER YOUR EMAIL</label>
        <input type="email"
               [formControl]="emailControl"
               [autofocus]="true" />

        <div class="error-container"
             *ngIf="emailControl.errors && emailControl.dirty">
          <span *ngIf="emailControl.errors.required">Email is required</span>
          <span *ngIf="emailControl.errors.email">Please enter a valid email</span>
          <span *ngIf="emailControl.errors.boolMatch">This email is already
            registered</span>
        </div>
      </div>
      <div class="d-flex flex-col mb-4">
        <label class="small-label color-lavender mb-1">CHOOSE A PASSWORD</label>
        <input type="password"
               [formControl]="passwordControl" />

        <div class="error-container"
             *ngIf="passwordControl.errors && passwordControl.dirty">
          <span *ngIf="passwordControl.errors.required">Password is required</span>
        </div>
      </div>
      <button class="round-btn fill-lavender color-white small-label mb-5"
              (click)="submit()">Sign up</button>
    </form>
    <span class="mb-3">Already a member?</span>
    <a class="round-btn border-lavender color-lavender small-label"
       routerLink="/login">Log in</a>
  </div>
</div>
